<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>16_Table02.html</title>
</head>
<body>

<!-- 코딩으로 셀을 합치는 방법 -->
<!--
		1. 합치고자 하는 셀들의 td 태그를 골라냅니다.
		2. 골라낸 셀들중 가장 왼쪽, 가장 위에 있는 셀의 td만 남기고 나머지 td를 삭제합니다.
		3. 행으로 몇개가 삭제되고, 열로 봤을때 몇개의 열이 삭제 됬는지 파악한 후
		4. 삭제된 행의 갯수+1만큼 남아 있는 셀의 속성을 rowspan 값을 설정합니다.
		5. 또한 삭제된 열의 갯수+1 만큼 남아있는 셀의 속성으로 colspan 값을 설정합니다
			-colspan, rowspan : 삭제되지 않고 남아있는 셀이 없어진 셀의 역할까지 한다는 의미의 속성값입니다. 
		
  -->
<table width="500"align="center"cellspacing="1"bgcolor="skyblue">
	<tr bgcolor="white"align="center" height="100">
		<td colspan="3" >1행1열</td>
		
		<td >1행4열</td>
		<td >1행5열</td>
	</tr>
	<tr bgcolor="white"align="center" height="100">
		<td>2행1열</td>
		<td>2행2열</td>
		<td>2행3열</td>
		<td>2행4열</td>
		<td>2행5열</td>
	</tr>
	<tr bgcolor="white"align="center" height="100">
		<td rowspan="3">3행1열</td>
		<td>3행2열</td>
		<td >3행3열</td>
		<td colspan="2"rowspan="3">3행4열</td>
		
	</tr>
	<tr bgcolor="white"align="center" height="100">
		
		<td>4행2열</td>
		<td>4행3열</td>
		
	</tr>
	<tr bgcolor="white"align="center" height="100">
		
		<td>5행2열</td>
		<td>5행3열</td>
		
	</tr>

</table>


</body>
</html>
