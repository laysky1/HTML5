<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>19_InputTypeTag</title>
</head>
<body>

<!-- input type tag는 사용자로부터 각 정보를 입력 받을 수 있는 입력란 태그들을 지칭합니다.
그들은 흔히 회원가입시 볼 수 있는 아이디 입력란, 패스워드 입력란, 성별 선택란 등이 있으며
한 그룹으로 묶어서 다루어 집니다. 그 한 그룹은 form태그에 의해 구분됩니다
 -->
<!-- form태그는 하나의 주제를 갖고 입력하는 다수의 사항을 하나의 그룹으로 묶어주는 태그입니다. 
 		ex)회원가입,   게시판 작성 등등 -->
<form action="abcd.html">

<!-- 글자를 입력받을 수 있는 입력란 -->
	아이디 : <input type="text" name="id"/><br/><hr/>
<!-- name="id" -> 현재 입력란의 이름을 "id"로 설정합니다 -->

<!-- 비밀번호 입력 양식생성 -->
	PASSWORD : <input type="password"name="pw"/><hr/>

	<!-- 
		입력되어지는 내용들은 특정 이벤트(버튼 클릭 또는 submit(전송)실행)에 의해 서버로 전달되어 지게 되는데,
		이때 전달되는 내용을 서로 구분하기 위해 name을 만들어서 지정합니다.
		서버에는 그 name을 이용하여 전달된 값들을 구분합니다. id와 pw를 서로 구분합니다.
		지정된 name의 이름으로 입력란의 입력한 내용이 value값으로 전달됩니다.
 	-->
 
	 <!-- 체크박스 생성 -->
	<!-- 첫째 둘째 셋째는 화면 표시되는 단어들이고, value값들은 서버에 전달되는 값들입니다. -->
	첫째<input type="checkbox" value="first"name="ch"/>
	둘째<input type="checkbox" value="second"name="ch"/>
	셋째<input type="checkbox" value="third"name="ch"/><hr/>

	<!-- 복수개의 선택 가능, 서버로 전송되는 건 name과 value들이 전송되는데
		이때 전달된 복수개의 value들은 자바에서 사용하는 String[]s와 같은 1차원 문자 배열형태로 처리됩니다.
		첫째와 둘때를 선택해서 전송한 경우 String[]s<={"first","second"} -->



	<!-- 라디오 버튼 : 체크박스와 비슷하지만 그룹 중 하나만 선택이 가능한 선택버튼입니다. -->
	남자<input type="radio" name="gender" value="m"/>
	여자<input type="radio" name="gender" value="f"/>
	남자<input type="radio" name="gender" value="m"/>
	여자<input type="radio" name="gender" value="f"/><hr/>

	<!-- 펼침 목록 ComboBox와 같은 태그 -->
	<select name="food">
		<option value="1">김밥</option>
		<option value="2">떡볶이</option>
		<option value="3">튀김</option>
		<option value="4">순대</option>
	</select><hr/>

	<!-- 파일 입력 양식 생성 -->
	파일 : <input type="file" name="selectfile"/><hr/>
	
	<!-- 버튼 생성 -->
	<!-- 일반 버튼 : 모든 영역에서 기능이 발휘됩니다. -->
	<input type="button"value="클릭"/><hr/>

	<!-- 멀티라인 텍스입력 란 -->
	<textarea cols="50" rows="10" name="description">가나다라마바사</textarea><hr/>

	<!-- 입력 내용 안내 placeholder는 클릭하고 내용을 입력하면 지워지는 안내문구 -->
	주소 : <input type="text" size="50" placeholder="주소입력"/><hr/>
	
	<!-- 보이지 않는 입력 양식 생성 : 화면에서 입력받거나 표시되지 않지만 서버 
	 hidden 태그를 이용하여 숨겨놓고 전송시 같이 전송되게 합니다...-->
	 <input type="hidden" name="loginuser" value="홍길동"/><hr/>
	 <!-- name과 value만 있고 형체가 없는 입력란; 입력란이라기 보다 저장데이터로 많이 사용합니다 -->
	 <!-- 밖으로 보여지진 않으나 페이지에 같이 공존하면서 , 서버로 전송시 같이 전송되는 name과 value를 말합니다 -->
	 
	 <input type="submit" value="전송">
	 <input type="reset" value="다시작성"><hr/>
	 <!-- submit은 클릭하면 폼안의 모든 입력내용이 form 태그에 추가로 지정한 action 속성 페이지에 전송됩니다 -->
	 <!-- reset은 클릭하면 form안에 작성한 모든 입력 내용이 지워지고 다시 입력할 수 있게 해줍니다. -->
	 <!-- action="abcd.html" : submit버튼을 클릭하면 이동할 페이지를 지정 -->
	 

</form>


</body>
</html>
