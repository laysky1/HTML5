<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>23_Div.html</title>
</head>
<body>

<!-- 
*div Tag
	-div :
	 .block 형식으로 공간을 분할, 차곡차곡 쌓아 내려가는 형식
	 .css를 사용해 원하는 레이아웃을 구성할 수 있기 때문에 많이 사용됩니다.
	 -block 형식 : div 태그/ h1 ~ h6 태그 / 목록태그(ol, ul, li)/테이블 태그/form 태그
	 -block 형식의 태그는 별도의 <br/>이 없어도 줄바꿈 형식이 포함되어져 사용됩니다.
 -->
 
 <h1>이젠 컴퓨터 아카데미(&lt;h1&gt;)</h1>	<!--&lt; 여는 꺽쇠괄호< , &gt; 닫는 꺽쇠괄호>  -->
<b>이젠컴퓨터 아카데미(b)</b>
<i>이젠컴퓨터 아카데미 &nbsp;&nbsp;&nbsp;&nbsp;(i)</i>		<!-- &nbsp; 스페이드바누름 한칸 띄움 -->

<hr/>
<div style="background-color:yellow">이젠컴퓨터 아카데미</div>
<div style="background-color:#ff00ff"><b>이젠컴퓨터 아카데미(b)</b></div>
<i>이젠컴퓨터 아카데미(i)</i>
<div style="background-color:yellow"></div>
<!-- 
	div의 가로크기 : 지정하지 않으면 왼쪽 끝부터 오른쪽 끝까지
	div의 세로크기 : 지정하지 않으면 내용이 들어있는 만큼,
						  내용이 없으면 세로크기는 거의 위쪽경계와 아래쪽 경계가 붙어서 일직선처럼 보이기도 합니다.
 -->


</body>
</html>
