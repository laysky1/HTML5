<!DOCTYPE html>
<html>

<meta charset="UTF-8">
<title>12_List.html</title>

<body>
<!-- Ordered List : 번호가 있는 목록 태그 -->
<h1>ol tag(Ordered List)</h1>
<ol type = "a" start="3">
	<li>FaceBook</li>
	<li>Twitter</li>
	<li>Instagram</li>
</ol>


<h1>ul Tag(Unordered List)</h1>
<ul type="square">
	<li>HTML5</li>
	<li>CSS3</li>
	<li>JavaScript</li>
	<li>JQUERY</li>
</ul>











</body>
</html>
